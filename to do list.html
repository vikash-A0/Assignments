<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST
    </title>
    <style>
        header {
            font-size: larger;
            background-color: aqua;
            padding:30px 40px;
            color:blueviolet;
            text-align: center;
        }
        #submitbtn {
            background-color:black;
            text-align: center;
            font-size: 20px;
            text-emphasis-color: black;

        }
        #activity{
            background-color:blanchedalmond;
            font-size: 30px;
            color:black;
        }
    </style>
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <div id="myInput">
            <input type="text" placeholder="Task to be done..">
            <button id="submitBtn">Add</button>
            

        </div>
        <div id="activity"></div>
    </header>
    <script>
        document.querySelector('#submitBtn').onclick = function () {
            if (document.querySelector('#myInput input').value.length == 0) {
                alert("Enter a Task")
            }

            else{
                document.querySelector('#activity').innerHTML += `

            <div class="task">
                <span id="taskname">
                    ${document.querySelector('#myInput input').value}
                </span>
                <button class="remove">Remove</button>
            </div>`;

                var currentTask = document.querySelectorAll(".remove");
                for (var i = 0; i < currentTask.length; i++) {
                    currentTask[i].onclick = function () {
                        this.parentNode.remove();
                    }
                }

            }
        }
    </script>
</body>
</html>
